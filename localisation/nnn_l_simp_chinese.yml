### 星球改造
 eap_world_shaper:0 "塑星大师"
 eap_world_shaper_desc:0 "改造一个星球的生态系统对我们来说只是做一点微小的工作。"
 
 nnnworld_shaper:0 "贫瘠世界重塑"
 nnnworld_shaper_desc:1 "我们的星球改造技术越发成熟，使我们能够重塑生物圈并将千万年的生态演化过程压缩到短短10年以内，即使是毫无生气的贫瘠星球也可以被改造为天堂一般的世界。\n"
 world_shaper.a:0 "优秀"
 world_shaper_tooltip:0 "添加可研究科技£society §H$tech_world_shaper$§!"
 tech_world_shaper:0 "贫瘠世界重塑"
 tech_world_shaper_desc:1 "即使是贫瘠星球，我们也能直接将其改造为一个能够让任何形态的生命都能完美适应的世界！\n\n"
 TECH_UNLOCK_TERRAFORMING_BARREN_TO_GAIA_CHANGE_TITLE:0 "§H解锁功能：§! $nnn_terraforming_candidate$"
 TECH_UNLOCK_TERRAFORMING_BARREN_TO_GAIA_CHANGE_DESC:0 "§H环境操控§!\n允许我们将部分被认为有潜力的贫瘠星球改造成盖亚星球。（部分贫瘠星球会获得“改造候选”）"
 nnn_terraforming_candidate:0 "盖亚世界改造候选"
 nnn_terraforming_candidate_desc:0 "当£society §H$tech_world_shaper$§!科技研究完成之后，\n我们可以将其直接改造为盖亚星球。"
 

 eap_hive_worlds:0 "无尽蜂巢"
 eap_hive_worlds_desc:0 "我们轻松的将一颗颗宜居星球改造为蜂巢，甚至将目光投向了一些很有潜力的贫瘠星球。"

 nnnworld_shaper2:0 "贫瘠世界筑巢"
 nnnworld_shaper2_desc:1 "我们的同化能力越来越强，即便是毫无生物质的贫瘠世界，也会被我们强大的生物技术所重塑，变成生机勃勃的蜂巢纳入我们伟大的群体意志中。\n"
 world_shaper2.a:0 "优秀"
 world_shaper2_tooltip:0 "添加可研究科技£society §H$tech_hive_worlds$§!"
 tech_hive_worlds:0 "贫瘠世界筑巢"
 tech_hive_worlds_desc:1 "即使是贫瘠星球，我们也能直接将其改造为我们的蜂巢！\n\n"
 TECH_UNLOCK_TERRAFORMING_BARREN_TO_HIVE_CHANGE_TITLE:0 "§H解锁功能：§! $nnn_terraforming_candidate2$"
 TECH_UNLOCK_TERRAFORMING_BARREN_TO_HIVE_CHANGE_DESC:0 "§H环境操控§!\n允许我们将部分被认为有潜力的贫瘠星球改造成蜂巢世界。（部分贫瘠星球会获得“改造候选”）"
 nnn_terraforming_candidate2:0 "蜂巢世界改造候选"
 nnn_terraforming_candidate2_desc:0 "当£society §H$tech_hive_worlds$§!科技研究完成之后，\n我们可以将其直接改造为蜂巢星球。"




