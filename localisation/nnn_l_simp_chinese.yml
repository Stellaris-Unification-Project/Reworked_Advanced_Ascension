 AAR_fleet_armor:0 "钢铁巨兽"
 AAR_fleet_armor_desc:0 "更沉重，更强大，更猛烈。军工的奇迹，超合金の利维坦。"
 AAR_fleet_armor_tips:0 "双重船壳，每一艘新下水的战舰都将获得大量额外船体和装甲。能量核心，所有战舰武器伤害与射程提升10%。"
 AAR_fleet_shield:0 "未来战舰"
 AAR_fleet_shield_desc:0 "每一艘战舰都是我们最先进科技的结晶，即便这会让它们更加昂贵。"
 AAR_fleet_shield_tips:0 "高科技设备，每一艘新下水的战舰都将获得额外船体和装甲，且自带护盾发生器。同时每一艘战舰都是独特的，他们将获得额外的随机属性，但是这也会让所有军事战舰的造价提升5%。"




 eap_master_builders:0 "造物之神"
 eap_master_builders_desc:0 "有些蒙昧的低等文明称呼我们为造物之神，其实也并不算太错。"




 eap_interstellar_dominion:0 "星际霸权"
 eap_interstellar_dominion_desc:0 "我们的地位至高无上，我们的疆土幅员辽阔。"

 AAR_AP_dominion_FEAR:0 "威压主义"
 AAR_AP_dominion_FEAR_desc:0 "射程之内，皆为正义。恐惧是最好的工具，敬畏带来和谐。"
 AAR_tips_dominion_FEAR:0 "§E舰队乃立国之本，其他文明对我们的看法与我们的了§Y海军实力§!息息相关：\n当我们强于他们，他们会学会敬畏，变得更加尊敬我们。\n当我们弱于他们，他们则会视我们为威胁，变得更加敌视我们。\n\n此外，我们的任何一支§Y足够庞大§!的舰队§Y(规模20以上)§!停泊在星球轨道时，都会让星球的居民感受到威压，并对星球产生影响。\n如果是我们自己或附庸的星球，犯罪将会被清除，社会更加稳定，思潮也会更为统一。\n如果是敌人的星球，那么社会将会不稳定，同时思潮也会变得混乱。§H但是小心，这会加深对方的敌意。§!§!"
 AAR_pm_dominion_FEAR_own:0 "天威煌煌"
 AAR_pm_dominion_FEAR_own_desc:0 "这个殖民地被庞大的舰队笼罩，当地居民感受到帝国的威严，社会气氛变得更加有序和压抑。\n§H在轨道的舰队越庞大，效果越明显。§!"
 AAR_pm_dominion_FEAR_own_gestalt:0 "$AAR_pm_dominion_FEAR_own$"
 AAR_pm_dominion_FEAR_own_gestalt_desc:0 "这个殖民地被庞大的舰队笼罩，当地的异常单元感受到恐惧，变得不再活跃。\n§H在轨道的舰队越庞大，效果越明显。§!"
 AAR_pm_dominion_FEAR_enemy:0 "$AAR_pm_dominion_FEAR_own$"
 AAR_pm_dominion_FEAR_enemy_desc:0 "这个殖民地被庞大的舰队笼罩，当地居民感受到恐惧，社会气氛变得更加混乱和压抑。\n§H在轨道的舰队越庞大，效果越明显。§!"
 AAR_pm_dominion_FEAR_enemy_gestalt:0 "$AAR_pm_dominion_FEAR_own$"
 AAR_pm_dominion_FEAR_enemy_gestalt_desc:0 "这个殖民地被庞大的舰队笼罩，当地的异常单元感受到兴奋，变得更加活跃。\n§H在轨道的舰队越庞大，效果越明显。§!"
 AAR_triggered_opinion_dominion_FEAR_powerful:0 "令人敬畏の舰队"
 AAR_triggered_opinion_dominion_FEAR_weak:0 "潜在の海军威胁"
 AAR_opinion_dominion_FEAR_enemy:0 "恐吓我们的殖民地"




 eap_technological_ascendancy:0 "技术奇点"
 eap_technological_ascendancy_desc:0 "技术奇点是一个根据技术发展史总结出的观点，认为未来将要发生一件不可避免的事件：技术发展将会在很短的时间内发生极大的接近于无限的进步。"
 deseap_technological_ascendancy_desc:0 "每§G5§!年举办一次§Y未来科技峰会§!"

 adevent:0 "未来科技峰会"
 adevent_desc:0 "我们相信科学，更相信我们的科学还需要不断的发展，而远没有把世界变成无所不知，科学--就是不断把未知变为已知，这是我们伟大的真谛，也是弘扬探索精神之目的。\n"
 eata:2 "三年一度的大会圆满召开"
 eata.tooltip:2 "获得相当于§Y6§!个月产出的§Y科研点数§!。"
 eata2:2 "我知道了，不要再通知我了"
 eata2.tooltip:2 "获得相当于§Y6§!个月产出的§Y科研点数§!。\n不再显示此事件。"




 eap_one_vision:0 "意志统一"
 eap_one_vision_desc:0 "凡是中央的决策，我们都坚决维护；凡是中央的指示，我们都始终不渝地遵循。"
 policy_nnn_ethic_attraction:0 "$eap_one_vision$"
 policy_nnn_ethic_attraction_desc:0 "从蒙昧艰难的岁月一路走来，中央政府已经证明了他的绝对正确性，人民毫不犹豫的相信所有中央政府希望人民相信的东西。"
 government_ethic_attraction:0 "维持当前政府主流思潮"
 government_ethic_attraction_desc:0 "目前无需对人民的思潮进行引导。"
 ethic_authoritarian_attraction:0 "转向威权主义思潮"
 ethic_authoritarian_attraction_desc:0 "开启为期十年的威权主义思潮宣传"
 ethic_egalitarian_attraction:0 "转向平权主义思潮"
 ethic_egalitarian_attraction_desc:0 "开启为期十年的平权主义思潮宣传"
 ethic_materialist_attraction:0 "转向唯物主义思潮"
 ethic_materialist_attraction_desc:0 "开启为期十年的唯物主义思潮宣传"
 ethic_spiritualist_attraction:0 "转向唯心主义思潮"
