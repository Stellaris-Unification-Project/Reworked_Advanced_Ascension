 eap_imperial_prerogative:0 "权力之巅"
 eap_imperial_prerogative_desc:0 "经过一系列深刻的改革，中央政府的控制能力得到了进一步的提升。"
 eap_imperial_prerogative_corp:0 "$eap_imperial_prerogative$"
