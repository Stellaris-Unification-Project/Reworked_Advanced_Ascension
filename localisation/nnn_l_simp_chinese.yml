### AP共同辉煌
 eap_shared_destiny:0 "联合统治"
 eap_shared_destiny_desc:0 "那些忠于我们的人，辉煌的未来就在你们眼前。" 
 deseap_shared_destiny_desc:0 "附庸£opinion §Y评价§!增加§G+400§!"
 describe_shared_destiny:0 "§E附庸会在一段时间后提升为$SUBJECT_AAR_SBJ_vassal$。\n\n$SUBJECT_DESC_AAR_SBJ_vassal$§!"
 triggered_opinion_eap_shared_destiny:0 "$eap_shared_destiny$"
 AAR_mod_cntr_vassal_support:0 "宗主国扶持"
 AAR_mod_cntr_vassal_support_COMMON:0 "$AAR_mod_cntr_vassal_support$"
 SUBJECT_AAR_SBJ_vassal:0 "联统国"
 SUBJECT_DESC_AAR_SBJ_vassal:0 "联统是附庸的高级形式。 \n他们只有有限的外交权，必须和宗主并肩作战。\n需要上交§Y25%§!的月度科研，£energy£§Y$energy$§!和£minerals£§R$minerals$§!以及15%的£alloys£§M$alloys$§!收入作为朝贡。\n他们受到宗主国的产业扶持：$mod_country_produces_mult$增加§!§G50%§!。\n解除附庸关系后，加成效果会在一段时间后消失。"

 AAR_AP_ForcedUnion:0 "铁血联盟"
 AAR_AP_ForcedUnion_desc:0 "在统一思想的领导下，我们必将摆脱压迫，实现共同繁荣。" 
 AAR_tips_ForcedUnion:0 "附庸£opinion §Y评价§!增加§G+200§!\n§E朝贡国会在一段时间后提升为$SUBJECT_AAR_SBJ_tributary$。\n\n$SUBJECT_DESC_AAR_SBJ_tributary$§!"
 triggered_opinion_AAR_ForcedUnion:0 "相信中央"
 AAR_mod_cntr_union_support:0 "中央扶持"
 SUBJECT_AAR_SBJ_tributary:0 "加盟国"
 SUBJECT_DESC_AAR_SBJ_tributary:0 "加盟是朝贡的高级形式，尽管他们拥有极高的自治权，可以随意扩张并进行外交活动。\n但是必须对中央帝国负责，与之并肩作战。\n需要上交§Y15%§!的月度科研，£energy£§Y$energy$§!，£minerals£§R$minerals$§!，£alloys£§M$alloys$§!和高级资源收入以完成生产任务。\n他们受到中央的产业扶持：$mod_country_produces_mult$增加§!§G35%§!。\n解除附庸关系后，加成效果会在一段时间后消失。"




 eap_universal_transactions:0 "资本渗透"
 eap_universal_transactions_desc:0 "我们在银河各国不断的进行投资和贷款以获取高额利润，逐渐控制了他们的经济命脉，甚至影响到了一些高层的决策。"
 describe_universal_transactions_desc:0 "附属公司£opinion §Y评价§!增加§G+100§!"
 describe_universal_transactions:0 "§E附属公司会在一段时间后提升为$SUBJECT_AAR_SBJ_subsidiary$。\n$SUBJECT_DESC_AAR_SBJ_subsidiary$§!"
 triggered_opinion_eap_universal_transactions:0 "理财服务"
 AAR_mod_cntr_corp:0 "理财收益"
 SUBJECT_AAR_SBJ_subsidiary:0 "投资人"
 SUBJECT_DESC_AAR_SBJ_subsidiary:0 "投资人完全自治，为了保护他们的资产，他们必须在母公司受到攻击时施以援手，然而母公司并不需要管他们的死活。\n需要上交§Y25%§!的£energy£§Y$energy$§!，§Y15%§!的月度科研和£minerals£§R$minerals$§!作为理财支出。\n反过来，他们获得的理财收益是：幸福度增加§Y25%§!，岗位产出增加§Y50%§!。\n解除附属关系后，加成效果会在一段时间后消失。"




 eap_mastery_of_nature:0 "自然和谐"
 eap_mastery_of_nature_desc:0 "我们转变了改造自然的方式，遵循自然规律，构建有利于我们与自然和谐共生的体系。"
 eap_mastery_of_nature_unlocks:1 "解锁所有£society §Y星球适居性§!科技。"
 allow_edict_land_clearance_perfection:0 "§H解锁星球决策:§! $decision_eapmastery_of_nature$\n§E赋予星球额外的舒适度，提升最大区划上限，并允许你建造更多基础资源区划。§!"
 
 describe_edict_land_clearance_perfection:1 "§E此决策将使星球所支持的区划数量上限永久性增加§Y8§!。此决策在每颗星球上只可实施一次。§!"

 decision_eapmastery_of_nature:0 "生态勘探"
 decision_eapmastery_of_nature_desc:0 "理解自然，才能更好地利用自然。\n允许我们建造更多基础资源区划。"
 AAR_D_nature:0 "天赠の物"
 AAR_D_nature_desc:0 "这是星球の馈赠。"
 AAR_D_nature_gestalt:0 "$AAR_D_nature$"
 AAR_D_nature_gestalt_desc:0 "$AAR_D_nature_desc$"
   
 eap_mastery_of_nature2:0 "征服自然"
 eap_mastery_of_nature2_desc:0 "知识和经验已经足够，如今一切干扰我们扩张的自然环境因素都可以轻易排除。所有的世界都向我们敞开大门。我们是自然的征服者！"
 eap_mastery_of_nature2_unlocks:1 "解锁所有£society §Y清理地块障碍§!科技。"
 allow_edict_land_clearance_perfection2:0 "§H解锁星球决策:§!$decision_eapmastery_of_nature2$ \n§E赋予星球额外的住房，大量提升最大区划上限。§!"
 decision_eapmastery_of_nature2:0 "移山填海"
 decision_eapmastery_of_nature2_desc:0 "开垦荒地，充分改造利用每一寸空间。\n使我们获得额外的区划上限。"
 AAR_D_artificial:0 "人工区域"
 AAR_D_artificial_desc:0 "人工开垦的稳定建设区。"
 
 deseap_one_vision_desc:0 "§H解锁政策：§!$policy_nnn_ethic_attraction$\n允许我们通过修改该政策开启不同的思潮宣传。"
 
 
 

### 天灾之主
 eap_defender_of_the_galaxy:0 "天灾之主"
 eap_defender_of_the_galaxy_desc:0 "我们的科研飞船在一颗荒芜的星球上发现了一个造型古朴刻满了神秘图案的盒子。经过初步研究，盒子本身蕴含着古老强力的技术，难以打开。其表面刻画的内容似乎是在说银河可能面临一场绝望的灾难，而盒内装着预防的方法。\n\n我们绝不允许银河陷入黑暗的未来！"
 eap_defender_of_the_galaxy_modifier_desc:0 "对终末危机阵营造成伤害：§G+20%§!\n所有产出增加：§G+35%§!。"
