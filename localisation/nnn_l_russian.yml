 AAR_mod_cntr_vassal_support_COMMON:0 "$AAR_mod_cntr_vassal_support$"
 SUBJECT_AAR_SBJ_vassal:0 "Младший партнёр"
 SUBJECT_DESC_AAR_SBJ_vassal:0 "Union is an advanced form of vassal.\nThey have limited diplomatic power and must fight alongside their overlord.\nRequires §Y25%§! monthly research, £energy£ §Y$energy$§ ! and £minerals£ §R$minerals$§! and 15% of £alloys£ §M$alloys$§! income as tribute.\nThey are supported by overlord's industries: $mod_country_produces_mult$ increases §!§G50%§! .\nAfter the vassal is released, the bonus effect will disappear after a period of time."

 AAR_AP_ForcedUnion:0 "Forced Union"
 AAR_AP_ForcedUnion_desc:0 "Under the leadership of a unified mind, we will emerge from oppression and achieve common prosperity."
 AAR_tips_ForcedUnion:0 "Vassal £opinion §YEvaluation§! Increases §G+200§!\n§ETributary Union is raised to $SUBJECT_AAR_SBJ_tributary$ after a period of time.\n\n$SUBJECT_DESC_AAR_SBJ_tributary$§!"
 triggered_opinion_AAR_ForcedUnion:0 "Believe in the Central"
 AAR_mod_cntr_union_support:0 "Central Support"
 SUBJECT_AAR_SBJ_tributary:0 "Affiliate"
 SUBJECT_DESC_AAR_SBJ_tributary:0 "Affiliation is an advanced form of tributary, although they have a high degree of autonomy and can expand and engage in diplomatic activities at will.\nBut must be accountable to the Central Empire and fight alongside it.\nRequires surrender §Y15% §! monthly research, £energy£§Y$energy$§!, £minerals£§R$minerals$§!, £alloys£ §M$alloys$§! and premium resource income to complete production tasks.\nThey Industry support from the central government: $mod_country_produces_mult$ increases §!§G35%§!.\nAfter the vassal is removed, the bonus effect will disappear after a period of time."




 eap_universal_transactions:0 "Всепроникающий капитализм"
 eap_universal_transactions_desc:0 "Мы продолжаем инвестировать и облагать кредитами империи галактики для получения более высоких прибылей, постепенно начиная контролировать их жизненный путь и даже влияя на принятие решений некоторыми высокопоставленными чиновниками."
 describe_universal_transactions_desc:0 "£opinion §YОтношение§! подданных будет увеличено на §G+200§!"
 describe_universal_transactions:0 "§EСпустя некоторое время вассалы и данники будут становиться младшими партнёрами.\nОни ограничены в дипломатии и воюют вместе с сюзереном.\nОни платят §Y25%§! от количества их ежемесячного притока исследований, энергии и минералов своему сюзерену.\nТакже они поддерживаются своим сюзереном — их приток энергии и минералов увеличен на §!§Y100%§!§E. \nПрекратив партнёрство с сюзереном, они потеряют увеличенный приток ресурсов спустя некоторое время.§!"
 triggered_opinion_eap_universal_transactions:0 "Всепроникающий капитализм"
 AAR_mod_cntr_corp:0 "Поддержка от родительской компании"
 SUBJECT_AAR_SBJ_subsidiary:0 "Младший партнёр"
 SUBJECT_DESC_AAR_SBJ_subsidiary:0 "§EСпустя некоторое время вассалы и данники будут становиться младшими партнёрами.\nОни ограничены в дипломатии и воюют вместе с сюзереном.\nОни платят §Y25%§! от количества их ежемесячного притока исследований, энергии и минералов своему сюзерену.\nТакже они поддерживаются своим сюзереном — их приток энергии и минералов увеличен на §!§Y100%§!§E. \nПрекратив партнёрство с сюзереном, они потеряют увеличенный приток ресурсов спустя некоторое время.§!"
 
 eap_mastery_of_nature:0 "Гармония с природой"
 eap_mastery_of_nature_desc:0 "Мы изменили наши способы трансформации окружающей среды, и следуя законам природы - мы научились гармоничному симбозу между нами и природой."
 eap_mastery_of_nature_unlocks:1 "Открывает все технологии £society  §Yочищения клеток§!."
 allow_edict_land_clearance_perfection:0 "§HОткрывает планетарный указ:§! Идеальное очищение земли" 
 
 describe_edict_land_clearance_perfection:1 "§EЭто решение навсегда увеличивает максимально число районов планеты на §Y8§!. Такое можно проделать с каждой планетой только один раз.§!"

 decision_eapmastery_of_nature:0 "Природа и гармония" 
 decision_eapmastery_of_nature_desc:0 "Мы живем в гармонии с природой, почти в идеальном симбиозе." 
 d_AA:0 "Дар природы"
 d_AA_desc:0 "Эта планета является крайне устойчивым миром, в плане экосистемы."

 eap_mastery_of_nature2:0 "Покорение природы" 
 eap_mastery_of_nature2_desc:0 "Наших накопленных знаний и опыта достаточно, а потому - все факторы окружающей среды которые могут помешать нашей экспансии будут без проблем уничтожены. Вся земля, вся природа - открыты для нас! Мы — покорители природы!§!"
 eap_mastery_of_nature2_unlocks:1 "Открывает все технологии £society  §Yочищения клеток§!."
 allow_edict_land_clearance_perfection2:0 "§HОткрывает планетарный указ:§! Покорение природы"
 decision_eapmastery_of_nature2:0 "Идеальное очищение земли"
 decision_eapmastery_of_nature2_desc:0 "Мы окончательно покорили природу." 
 d_BB:0 "Переместить гору и заполнить моря.. Разве это сложно для нас?"
 d_BB_desc:0 "Стройте и развивайте каждый дюйм данного пространства!"
 
 deseap_one_vision_desc:0 "§HОткрывает политику: §!Абсолютная уверенность\nПозволяет нам открывать различные направления пропаганды с помощью преображений политики"

  
 eap_defender_of_the_galaxy:0 "Стражи Галактики"
 eap_defender_of_the_galaxy_desc:0 "Наши исследования космического пространства обнаружили носитель полный множества загадочных и очень старинных паттернов на небольшой бесплодной планете. После предварительного изучения носителя мы обнаружили, что он хорошо защищен и его полное исследование займёт не мало времени. Однако, если выделить общую информация на нем, то там говорится о возможной катастрофе, которая грозит нашей галактике, а так же информацию о подготовке к ней. \n\nТак давайте же не позволим галактике кануть в лету!"
 eap_defender_of_the_galaxy_modifier_desc:0 "Урон кризисным фракциям в конце игры: §G+50%§!\nПроизводство ресурсов: §G+50%§!"
 eap_defender_of_the_galaxy_effect_opinion:0 "£opinion §YОтношение§! всех империй увеличено на §G+80§!"
 AAR_mod_cntr_defender:0 "Ящик Пандоры"
 AAR_mod_cntr_defender_desc:0 "要战胜恶龙，必先成为恶龙。"
 AAR_mod_cntr_defender_MOD:0 "$AAR_mod_cntr_defender$"
 eap_defender_of_the_galaxy_effect:0 "§RПредупреждение! Взятие этого перка вызовет кризис конца игры!§!"
 triggered_opinion_eap_defender_of_the_galaxy:0 "Стражи Галактики"
 
 eap_executive_vigor:0 "Эффективное исполнение"
 eap_executive_vigor_desc:0 "Указы нашего правительства будут исполнены с максимальной педантичностью и как можно скорее."

 eap_transcendent_learning:0 "Бесконечность"
 eap_transcendent_learning_desc:0 "Мы разработали чудесный реагент: РЭО-48. Он многократно улучшает мыслительные возможности у тех, кто ищет новых знаний. В то же время получение новых знаний вызывает сильную эйфорию. К тому же, этот реагент почти не имеет побочных эффектов. Обучение и исследования стали лучшими развлечениями в нашей империи!"
 allow_AAR_DEC_nzt48:0 "§HОткрывает планетарный указ:§! РЭО-48"
 describe_AAR_DEC_nzt48:3 "§EЭто планетарный указ, который длится ровно §Y100§! лет и увеличивает £pop §Y$MOD_POP_HAPPINESS$§! поселений, увеличивает прирост §Yисследований§! поселениями и снижает §YПривлекательность руководящих принципов§!.§!"
 AAR_DEC_nzt48:0 "РЭО-48"
 AAR_DEC_nzt48_desc:0 "Местное правительство начало распылять РЭО-48 в огромных масштабах. Планета окутана сильной академической атмосферой."
 AAR_mod_plnt_nzt48:0 "$AAR_DEC_nzt48$"
 AAR_mod_plnt_nzt48_desc:0 "$AAR_DEC_nzt48_desc$"
 
# Techs

 tech_world_shaper:0 "Восстановление бесплодных миров"
 tech_world_shaper_desc:1 "Мы можем терраформировать бесплодные миры почти что в любые биомы, даже в такие биомы - где возможна идеальная приспособленность для любой жизни!\n\n"
 TECH_UNLOCK_TERRAFORMING_BARREN_TO_GAIA_CHANGE_TITLE:0 "§HОткрывает возможность：§! Восстановление бесплодных миров"
 TECH_UNLOCK_TERRAFORMING_BARREN_TO_GAIA_CHANGE_DESC:0 "§HВосстановление климата§!\nПозволяет нам терраформировать бесплодные планеты в идеальные миры. Некоторые бесплодные миры получают эффект "Кандидат на терраформирование"."
 
 tech_hive_worlds:0 "Восстановление бесплодных миров"
 tech_hive_worlds_desc:1 "Даже бесплодная планета может стать частью улья.\n\n"

 TECH_UNLOCK_TERRAFORMING_BARREN_TO_HIVE_CHANGE_TITLE:0 "§HОткрывает возможность：§! Трансформация бесплодных миров"
 TECH_UNLOCK_TERRAFORMING_BARREN_TO_HIVE_CHANGE_DESC:0 "§HТрансформация климата§!§!\nПозволяет нам терраформировать бесплодные планеты в миры ульи. Некоторые бесплодные миры получают эффект "Кандидат на терраформирование"."
 
 nnn_terraforming_candidate:0 "Кандидат на терраформирование"
 nnn_terraforming_candidate_desc:0 "Когда £society  §H$tech_world_shaper$§! изучено,\nмы сможем терраформировать их сразу в идеальные миры."
 
