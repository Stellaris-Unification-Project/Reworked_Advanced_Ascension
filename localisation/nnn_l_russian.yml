 eapdefender2:0 "Ящик Пандоры"
 eapdefender2_desc:0 "Мы совершили ужасную ошибку, нас обманули! Когда мы подключили этот носитель к специализированному терминалу, мы зарегестрировали сигнал, который было уже невозможно перехватить и цели которого мы не знали.. До одного момента. \nКатастрофа может прийти в любой момент и мы должны начать подготовку к ней немедленно.\nК счастью технологии из носителя сильно увеличили нашу ресурсную производительность.\n"
