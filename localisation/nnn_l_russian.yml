# 星际霸权
 eap_interstellar_dominion:0 "Галактическая гегемония"
 eap_interstellar_dominion_desc:0 "Наше место среди высших. Наша территория огромна."

 AAR_AP_dominion_FEAR:0 "Dominionism"
 AAR_AP_dominion_FEAR_desc:0 "Justice is within range of gun. Fear is the best tool, and reverence brings harmony."
 AAR_tips_dominion_FEAR:0 "Fleet is the foundation of a nation, and what other civilizations think of us is closely related to our §HNaval Strength§!:\nWhen we are stronger than them, they will learn to fear and become more respectful of us.\nWhen We are weaker than them, and they will see us as a threat and become even more hostile to us.\n\nIn addition, any of our §Hsufficiently large§! fleets (size 30+) will Let the inhabitants of the planet feel oppressed and have an impact on the planet.\nIf it is our own or a vassal planet, crime will be eliminated, society will be more stable, and ideas will be more unified.\nIf it is an enemy planet , then the society will be unstable and the trend of thought will become chaotic. §HBut be careful, this will deepen the hostility of the other side.§!"
 AAR_pm_dominion_FEAR_own:0 "Dominion from the Sky"
 AAR_pm_dominion_FEAR_own_desc:0 "This colony is enveloped by a huge fleet, the local residents feel the majesty of the empire, and the social atmosphere becomes more orderly and oppressive.\n§HThe larger the fleet in orbit, the more pronounced the effect.§!"
 AAR_pm_dominion_FEAR_own_gestalt:0 "$AAR_pm_dominion_FEAR_own$"
 AAR_pm_dominion_FEAR_own_gestalt_desc:0 "The colony is overwhelmed by a large fleet, and the local anomalous units feel fearful and become inactive.\n§HThe larger the fleet in orbit, the more pronounced the effect.§!"
 AAR_pm_dominion_FEAR_enemy:0 "$AAR_pm_dominion_FEAR_own$"
 AAR_pm_dominion_FEAR_enemy_desc:0 "The colony is enveloped by a huge fleet, the local residents feel fearful, and the social atmosphere becomes more chaotic and oppressive.\n§HThe larger the fleet in orbit, the more pronounced the effect.§!"
 AAR_pm_dominion_FEAR_enemy_gestalt:0 "$AAR_pm_dominion_FEAR_own$"
 AAR_pm_dominion_FEAR_enemy_gestalt_desc:0 "The colony is enveloped by a large fleet, and the local anomalous units are excited and become more active.\n§HThe larger the fleet in orbit, the more pronounced the effect.§!"
 AAR_triggered_opinion_dominion_FEAR_powerful:0 "Awesome Fleet"
 AAR_triggered_opinion_dominion_FEAR_weak:0 "Potential Naval Threat"
 AAR_opinion_dominion_FEAR_enemy:0 "Terrorize our colony"




 eap_technological_ascendancy:0 "Технологическая сингулярность" 
 eap_technological_ascendancy_desc:0 "Технологическая сингулярность была накоплена в соответствии с историей наших взглядов технологического развития и в будущем неизбежно будут происходить технологические прорывы."
 deseap_technological_ascendancy_desc:0 "Каждые §G3§! года созывается Саммит Технологий Будущего"
 eap_one_vision:0 "Абсолютная уверенность"
 eap_one_vision_desc:0 "Мы полностью поддерживаем каждое правительственное решение; Мы полностью следуем указам нашего правительства."
 
 eap_imperial_prerogative:0 "Испольнительная прерогатива"
 eap_imperial_prerogative_desc:0 "После чреды глубоких реформ у нашего правительства крайне улучшилась способность контроля над мирами империи."
 eap_imperial_prerogative_corp:0 "Испольнительная прерогатива"
 eap_imperial_prerogative_corp_desc:0 "После чреды глубоких реформ у нашего правительства крайне улучшилась способность контроля над мирами империи."
