 eap_shared_destiny:0 "Общие ценности" 
 eap_shared_destiny_desc:0 "Тех, кто лоялен нам - ведет дорога к светлому будущему." 
 deseap_shared_destiny_desc:0 "£opinion §YОтношение§! подданных будет увеличено на §G+200§!" 
 describe_shared_destiny:0 "§EСпустя некоторое время вассалы и данники будут становиться младшими партнёрами.\nОни ограничены в дипломатии и воюют вместе с сюзереном.\nОни платят §Y25%§! от количества их ежемесячного притока исследований, энергии и минералов своему сюзерену.\nТакже они поддерживаются своим сюзереном — их приток энергии и минералов увеличен на §!§Y100%§!§E. \nПрекратив партнёрство с сюзереном, они потеряют увеличенный приток ресурсов спустя некоторое время.§!"            
 triggered_opinion_eap_shared_destiny:0 "Общие ценности"
 AAR_mod_cntr_vassal_support :0 "Поддержка от сюзерена"
 AAR_mod_cntr_vassal_support_COMMON:0 "$AAR_mod_cntr_vassal_support$"
 SUBJECT_AAR_SBJ_vassal:0 "Младший партнёр"
 SUBJECT_DESC_AAR_SBJ_vassal:0 "§EСпустя некоторое время вассалы и данники будут становиться младшими партнёрами.\nОни ограничены в дипломатии и воюют вместе с сюзереном.\nОни платят §Y25%§! от количества их ежемесячного притока исследований, энергии и минералов своему сюзерену.\nТакже они поддерживаются своим сюзереном — их приток энергии и минералов увеличен на §!§Y100%§!§E. \nПрекратив партнёрство с сюзереном, они потеряют увеличенный приток ресурсов спустя некоторое время.§!"




